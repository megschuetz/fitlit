<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./../src/css/styles.css">
    <title>Fitlit</title>
  </head>
  <body>

    <div class="page-wrapper">
        <section class="sidebar">
          <div class="username">
            <p class="sb first-name" id="first-name"></p>
            <p class="sb last-name" id="last-name"></p>
          </div>
          <div class="userinfo">
            <p class="sb email" id="email">email</p>
            <p class="sb friends" id="friends">friends</p>
          </div>
        </section>
      <div class="content-wrapper">
        <header>
          <h1 class="title">FitLit<img class="logo" src="./images/turing-logo.png"></h1>
        </header>
        <section class="welcome-message">
          <p class="name" id="name">Welcome, Name</p>
          <section class="step-display">
            <div class="step-info">
              <p>Average User Step Goal</p>
              <p class="avg-step-goal" id="avg-step-goal">Avg Step Goal</p>
            </div>
            <div class="step-info">
              <p>Your Step Goal</p>
              <p class="step-goal" id="step-goal">Users Step Goal</p>
            </div>
          </section>
        </section>
        <main class="dashboard">
          <section class="activity">
            <h3>ðŸ‘Ÿ Activity</h3>
            <p class="'steps-taken" id="steps-taken">Steps Taken</p>
            <p class="mins-active" id="mins-active">Mins Active</p>
            <p class="flights" id="flights">Flights</p>
          </section>
          <section class="sleep">
            <h3>ðŸŒ™ Sleep</h3>
            <p class="last-sleep" id="last-sleep">Last Nights Sleep</p>
            <p class="weekly-sleep" id="weekly-sleep">Weekly Report</p>
            <p class="avg-sleep" id="avg-sleep">Averages</p>
          </section>
          <section class="hydration">
            <h3>ðŸ’§ Hydration</h3>
            <p class="water" id="water">Water Drank Today</p>
            <p class="weekly-water" id="weekly-water">Weekly Report</p>
          </section>
        </main>
      </div>
    </div>

<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
